<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MasterMinds 🎓</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h2>🎓 Уровень магистратур</h2>
    <div class="progress-bar">
      <div class="level" style="width: 33%;">Базовая</div>
    </div>

    <h2>🧩 Качество образования: <span id="quality">50%</span></h2>
    <div class="quality-meter">
      <div id="quality-fill" class="quality-medium"></div>
    </div>

    <h2>💰 Бюджет: <span id="budget">10,000 ₽</span></h2>
    <h2>🎓 Студенты: <span id="students">100</span></h2>

    <div class="controls">
      <button onclick="upgradeProgram()">🛠 Улучшить магистратуру</button>
      <button onclick="investInQuality()">🧑‍🏫 Инвестировать в качество</button>
      <button onclick="launchCampaign()">📢 Запустить рекламу</button>
    </div>

    <div id="newsFeed" class="news-feed"></div>
    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
