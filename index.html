<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MasterMinds 🎓</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 MasterMinds</h1>
    <p>Обучите <strong>235 млн студентов</strong>, не обанкротившись!</p>

    <div class="stats">
      <p>💰 Бюджет: <span id="budget">10 000 ₽</span></p>
      <p>🎓 Студенты: <span id="students">100</span></p>
      <p>🧩 Сопровождение: <span id="support">50%</span></p>
    </div>

    <div class="slider-group">
      <label>🛠 Разработка: <span id="devCost">4 000 ₽</span></label>
      <input type="range" id="devSlider" min="0" max="10000" value="4000" step="100"/>

      <label>📢 Реклама: <span id="adCost">3 000 ₽</span></label>
      <input type="range" id="adSlider" min="0" max="10000" value="3000" step="100"/>

      <label>🧑‍🏫 Сопровождение: <span id="supCost">3 000 ₽</span></label>
      <input type="range" id="supSlider" min="0" max="10000" value="3000" step="100"/>
    </div>

    <div class="semester-timer">
      <div id="timerBar" class="timer-bar"></div>
    </div>

    <button id="nextSemester">▶ Запустить семестр</button>

    <canvas id="chart" width="400" height="200"></canvas>

    <div id="newsFeed" class="news-feed"></div>
    <div class="message" id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
  <script src="script.js"></script>
</body>
</html>
